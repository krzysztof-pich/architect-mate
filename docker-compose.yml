version: "3"
services:
  php:
    build: './php'
    networks:
      - backend
    volumes:
      - ./html/:/var/www/html/
  apache:
    build: './apache/'
    depends_on:
      - php
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./html/:/var/www/html/
  mysql:
    image: mysql:5.7.26
    networks:
      - backend
    ports:
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=architect_mate
networks:
  frontend:
  backend:
